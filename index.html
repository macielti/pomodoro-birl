<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="frameworks/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <div id="app">


            <div class="container-fluid">
                <div class="row">
                    <img src="" alt="">
                </div>
                <div class="row">
                    <div class="btn-group mx-auto" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" v-on:click="setFocar">Focar</button>
                        <button type="button" class="btn btn-secondary" v-on:click="setDescansar">Descansar</button>
                        <button type="button" class="btn btn-secondary" v-on:click="setDescansoLongo">Descanso Longo</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <h1 class="mx-auto" style="font-size:70px;" >{{ Math.trunc(time/60) }}:{{ time%60 }}</h1>
                </div>
                <div class="row">
                    <div class="btn-group mx-auto" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" v-on:click="iniciar">Iniciar</button>
                        <button type="button" class="btn btn-secondary" v-on:click="pause">Pausar</button>
                        <button type="button" class="btn btn-secondary" v-on:click="reset">Resetar</button>
                    </div>
                </div>
            </div>


        </div>
    </body>
    <script src="frameworks/bootstrap.min.js"></script>
    <script src="frameworks/vue.js"></script>
    <script src="index.js"></script>
</html>
